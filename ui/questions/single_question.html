<!DOCTYPE html>
<html lang="en">
<head>
    <title>StackOverFlowLite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body onload="getSingleQuestion(event)">
    
    <div class="navbar">
        <div class="inner-navbar">
        <ul>
            <li style="float:left"><a href="../index.html" >StackOverFlowLite</a></li>
            <input type="text" placeholder="Search...">
            <li><a href="log_out.html">Log out</a></li>
        </ul>
        </div>
    </div>
    <div class="main-container">
    <div class="containerleft">
        <button class="ask-question"><a href="ask_question.html">Ask Question</a></button>
        <table>
            <tr>
                <td><a href="questions.html">Questions</a></td>
            </tr>
            <tr>
                <td><a href="tags.html">Tags</a></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><a href="users.html">Users</a></td>
            </tr>
        </table>
    </div>
    <!--middle container-->
    <div class="middle-container">
            <div id="result"></div>
    
    <!-- end middle container -->
    <div class="answer-question">
            <form action="#" name="answer-question" id="postAnswer">
                <h2>Your answer</h2>
                <textarea rows="6" cols="60" name="post-answer" id="answerText"></textarea>
                
                <button type="submit" >Click to answer</button>
    
            
            </form>
    
        </div>
    </div>
    </div>
    <div class="footer">
        <p>Learn. Share. Build</p>
        <p>Home. About. Contact</p>
        <p>Stackoverflowlite &copy; 2018</p>

    </div>
    <script src="../js/singleQuestion.js"></script>
    
</body>
</html>
